<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foto Finder</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
</head>
<body>
  <header>
    <h1>FOTO<img class="header__logo" aria-hidden="true" src="img/foto-finder-logo.svg">FINDER</h1>
    <form role="form">
      <label for="title">Title</label>
        <input class="header__input" type="text">
      <label for="caption">Caption</label>
        <input class="header__input" type="text">
    </form>
    <aside class="header__aside">
      <button class="header__btn choose-file">Choose File</button>
      <button class="header__btn add-to-album">Add to Album</button>
    </aside>
  </header>
  <main role="main">
    <section class="prepend-card">
      <article class="main__article">
        <h2>Waterfall Image</h2>
        <img class="article__photo" src="photos/photo_01.jpeg">
        <p>A cheeseburger is more than just a sandwich, it is a wish fulfilled.</p>
        <aside class="article__aside"> 
          <img class="aside__icon" src="img/delete.svg">
          <img class="aside__icon favorite" src="img/favorite.svg">
        </aside>
      </article>
    </section> 
</body>
</html>
