<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foto Finder</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
</head>
<body>
  <header role="header">
    <h1>FOTO<img class="header__logo" aria-hidden="true" src="img/foto-finder-logo.svg">FINDER</h1>
    <form role="form" class="first-form">
      <label for="title">Title</label>
        <input class="header__input" type="text">
      <label for="caption">Caption</label>
        <input class="header__input" type="text">
    </form>
    <aside class="header__aside">
      <form role="form">
        <input type="file" name="file" id="file" class="header__file" />
        <label for="file">Choose a file</label>
        <input type="submit" value="Add to Album" aria-label="add-to-album" class="header__btn" />
      </form>
    </aside>
  </header>
  <main role="main">
    <section class="wrapper">
      <article class="new-article">
        <p>Waterfall Image</p>
        <img class="new-article__photo" src="photos/photo_01.jpeg">
        <p>A cheeseburger is more than just a sandwich, it is a wish fulfilled.</p>
        <aside class="new-article__aside"> 
          <img class="aside__icon delete">
          <img class="aside__icon favorite">
        </aside>
      </article>
    </section> 
</body>
</html>
